<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8" author="Elan Graupe"></meta>
        <title>Computer Repair - Sign Up</title>
        <link rel="stylesheet" type="text/css" href="TicketSystemStyle.css"></link>

        <script> 
            function createTicket(){
                let title = document.getElementById("title").value;
                let description = document.getElementById("description").value;

                var xhr = new XMLHttpRequest();
                xhr.withCredentials = true;

                xhr.addEventListener("readystatechange", function() {
                if(this.readyState === 4) {
                    console.log(this.responseText);
                    if(this.responseText === "-1"){
                        //Show error
                    }else{
                        window.location = "MyTickets.html"
                        
                    }
                }
                });

                xhr.open("POST", "https://pages.cs.wisc.edu/~elan/project-four-bg/graupe_Front_End_2/FrontEndInterface/CGIFiles/CreateTicket.cgi?title="+ title +"&description="+ description  +"&userID="+ getCookie("userID"));

                xhr.send();
            }

            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        </script>
    </head>

    <body>
        <div id="content">
            <h1>Computer Repair Ticketing System</h1>
            <br>
            <br>
            <div class="box">
                <h2>Create Ticket</h2>

                Title
                <input type="text" id="title"></input>
                <br>
                <br>

                Description
                <input type="text" id="description" style="height: 200px; width: 300px;"></input>
                <br>
                <br>
                
                <button onclick="createTicket()">Create Ticket</button>

            </div>
            <br>

            <div class="box">
                
                <a href="MyTickets.html"><button>Back</button></a>

            </div>
            
        </div>
            

    </body>


</html>
