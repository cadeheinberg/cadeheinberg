<html>
    <head>
        <title>Student Login</title>
        <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'/>
        <link href="loginstyle.css" type="text/css" rel="stylesheet"/>
    </head>
    <script>
        function handleButtonClick() {
            let inputs = document.querySelectorAll("input");
	    if (inputs[0].value.trim() < 1){
		return;
	    }
	    if (inputs[1].value.trim() < 1){
                return;
            }
            window.open("http://34.71.27.79/cgi-bin/test.cgi?"+inputs[0].value+","+inputs[1].value, "_self");
            return;
	}
    </script>
    <body>
        <header>
            <br>
            <h1 id="studentHeader">Student Login</h1>
        </header>
        <div class="centerLogin">
            <p>
                <form>
                    <label for="identification">Student ID:</label><br>
                    <input type="text" name="identification" id="identification">
            </p>
            <p>
                    <label for="password">Password:</label><br>
                    <input type="text" name="password" id="password">
                </form>
            </p>
            <p>
                <br><br>
                <button class="loginButton" onclick="handleButtonClick()">Login</button><br/>
            </p>
        </div>
        <p id="printstuff"></p>
    </body>
</html>
