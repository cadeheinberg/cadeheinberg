<html>
    <head>
        <title>Admin Login</title>
        <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'/>
        <link href="loginstyle.css" type="text/css" rel="stylesheet"/>
    </head>
    <script>
        let attempts = 0;
        function handleButtonClick() {
            attempts++;
            let inputs = document.querySelectorAll("input");
            let idEntered = inputs[0].value;
            let ps = document.querySelectorAll("#printstuff");
            if(inputs[0].value == 555 && inputs[1].value == "password"){
                window.open("555spage.html", "_self");
                return;
            }
            if(attempts < 3){
                ps[0].innerHTML += 
                "<b>Login ID or password not recognized!</b><br>" +
                "ID entered: " + inputs[0].value + "<br>" +
                "Password entered: " + inputs[1].value + "<br><br>";   
            }else{
                ps[0].innerHTML += 
                "<b>(Login hint)</b><br>" +
                "Try this for ID: " + 555 + "<br>" +
                "Try this for Password: " + "password" + "<br><br>"; 
            }
        }
    </script>
    <body>
        <header>
            <br>
            <h1 id="adminHeader">Admin Login</h1>
        </header>
        <div class="centerLogin">
            <p>
                <form>
                    <label for="identification">Admin ID:</label><br>
                    <input type="text" name="identification" id="identification">
            </p>
            <p>
                    <label for="password">Password:</label><br>
                    <input type="text" name="password" id="password">
                </form>
            </p>
            <p>
                <br><br>
                <button class="loginButton" onclick="handleButtonClick()">Login</button><br/>
            </p>
        </div>
        <p id="printstuff"></p>
    </body>
</html>
